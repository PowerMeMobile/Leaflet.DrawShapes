<!DOCTYPE html>
<html>
<head>
    <title>Leaflet layer groups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../vendor/leaflet/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="../vendor/leaflet.draw/dist/leaflet.draw.css">

    <style type="text/css">
        .map {
            width: 1000px;
            height: 500px;
        }
        .show {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <button title="Add new layer with simple shapes" id="add-new-layer">Add New</button>
    <div id="layer-info" class="hidden">
        <input id="layer-name" placeholder="Type layer name"/>
        <button title="Save layer with simple shapes and entered name" id="save-layer">Save</button>
    </div>
    <select id="layer-list">
        <option>Select any layer</option>
    </select>
    <script type="text/javascript" src="../vendor/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="../vendor/leaflet.draw/dist/leaflet.draw.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
